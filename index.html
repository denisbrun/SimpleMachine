<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>SimpleMachine | Basic Linear Equation Machine Learning</title>
</head>
<body>
  <h4>Choose a value for m and b for the following Linear function (y = mx - b)<hr/></h4>
  <h5>Slope value (m)</h5>
  <input type="number" name="m" id="slope">
  <h5>Offset value (b)</h5>
  <input type="number" name="b" id="offset">
  <input type="submit" value="Train Neural Network" id="runTrainingButton">

  <div id="micro-out-div">Training...</div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
