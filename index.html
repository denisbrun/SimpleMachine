<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>SimpleMachine | Basic Linear Equation Machine Learning</title>
</head>
<body>
  <section id="main-section">
    <div class="container">
        <div class="container-top">
            <h1>SimpleMachine</h1>
            <h3>Choose a value for m and b for the following Linear function (y = mx + b)</h3>
            <div class="grid">
              <div class="field">
                <h3>Slope value (m)</h3>
                <input placeholder="Slope Value (m)" type="number" name="m" id="slope">                   
              </div>
              <div class="field">
                <h3>Offset value (b)</h3>
                <input placeholder="Offset Value (m)"type="number" name="b" id="offset">
              </div>
            </div>
            <input type="submit" value="Train Neural Network" id="runTrainingButton">
          </div>
          <div class="container-bottom">
            <div id="micro-out-div">Training...</div>
          </div>
      
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
